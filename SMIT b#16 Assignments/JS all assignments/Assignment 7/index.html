    var dayShort = "";

    if (dayNumber === 0) {
      dayShort = "Sun";
    } else if (dayNumber === 1) {
      dayShort = "Mon";
    } else if (dayNumber === 2) {
      dayShort = "Tue";
    } else if (dayNumber === 3) {
      dayShort = "Wed";
    } else if (dayNumber === 4) {
      dayShort = "Thu";
    } else if (dayNumber === 5) {
      dayShort = "Fri";
    } else if (dayNumber === 6) {
      dayShort = "Sat";
    } else {
      dayShort = "Unknown";
    }
</script>
